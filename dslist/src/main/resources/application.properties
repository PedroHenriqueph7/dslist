spring.profiles.active=${APP_PROFILE:test}
spring.jpa.open-in-view=false

cors.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# cors.origins controla quem pode acessar sua API via navegador, ajudando a proteger seu backend de acessos não autorizados.
# A variável cors.origins define quais URLs de front-end (origens) podem acessar sua API backend via navegador, usando o mecanismo CORS (Cross-Origin Resource Sharing).
# Em deploy:
# Permite que apenas domínios autorizados (ex: seu site em produção) possam fazer requisições ao backend.
# Exemplo: https://meusite.com pode acessar, outros domínios não.